<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="dist/style.css" />
		<title>Credit Card Checkout</title>
	</head>
	<body>
		<section
			class="bg-red-200 w-screen h-full min-h-screen relative flex justify-around items-center font-mono flex-col p-4 md:flex-row md:justify-end"
		>
			<div
				class="card-front-face max-w-xs max-h-36 sm:max-h-52 w-56 sm:w-3/5 h-screen bg-gradient-to-bl from-blue-950 to-green-600 rounded-2xl flex flex-col pl-8 md:absolute md:top-1/4 md:left-1/4 z-10 shadow-black shadow-md relative mb-4"
			>
				<div
					class="w-1/5 h-fit absolute top-2 right-2 bg-zinc-50 rounded"
				>
					<img
						src="utils/svg/visa.svg"
						alt="puce electronique de la CB"
						class="w-full"
					/>
				</div>
				<img
					src="utils/svg/elec-puce.svg"
					alt="puce electronique de la CB"
					class="w-1/5 h-1/5 mt-8 sm:mt-12"
				/>
				<div class="card-number-container flex mt-2 sm:mt-4 h-6">
					<p
						class="card-number text-xs sm:text-xl text-amber-400 mr-2 sm:mr-6"
					></p>
					<p
						class="card-number text-xs sm:text-xl text-amber-400 mr-2 sm:mr-6"
					></p>
					<p
						class="card-number text-xs sm:text-xl text-amber-400"
					></p>
				</div>
				<div class="ml-6">
					<p class="text-xs">Exp Date</p>
					<p class="text-amber-400 w-fit flex">
						<span class="date block w-5 text-xs sm:text-sm"></span
						><span class="text-xs sm:text-sm mr-1">/</span
						><span class="date block w-5 text-xs sm:text-sm"></span>
					</p>
				</div>
				<p
					class="owner text-amber-400 uppercase text-xs sm:text-sm"
				></p>
			</div>

			<div
				class="card-back-face max-w-xs max-h-36 sm:max-h-52 w-56 sm:w-3/5 h-screen bg-gradient-to-bl from-blue-950 to-green-600 rounded-2xl pt-6 md:absolute md:top-1/3 md:left-1/3 shadow-black shadow-md relative aspect-w-16 aspect-h-9 mb-4"
			>
				<div class="w-full h-1/4 bg-black"></div>
				<div
					class="w-4/5 h-1/5 bg-slate-300 flex justify-end items-center ml-6 mt-4"
				>
					<p class="cryptogram mr-1 italic text-xs sm:text-xl"></p>
				</div>
			</div>

			<form
				action=""
				method="POST"
				class="coord-field w-8/12 max-w-xs h-fit p-5 rounded-md bg-neutral-300 md:mr-6 shadow-2xl shadow-black 2xl:mr-80"
			>
				<div class="secret-code-container flex flex-col py-5">
					<label for="card-number">Card number</label>

					<div class="flex w-10/12">
						<input
							type="text"
							name="card-number"
							class="input-card-number rounded text-center w-1/3 mr-2"
							maxlength="4"
							required
						/>
						<input
							type="text"
							name="card-number"
							class="input-card-number rounded text-center w-1/3 mr-2"
							maxlength="4"
							required
						/><input
							type="text"
							name="card-number"
							class="input-card-number rounded text-center w-1/3"
							maxlength="4"
							required
						/>
					</div>
				</div>

				<div class="secret-code-container flex flex-col py-5">
					<label for="card-expiration-date">Expiration Date</label>

					<div class="flex w-2/4">
						<input
							type="text"
							name="card-expiration-date"
							class="input-expiration-date rounded w-1/4 mr-2 text-center"
							maxlength="2"
							required
						/>/
						<input
							type="text"
							name="card-expiration-date"
							class="input-expiration-date rounded w-1/4 text-center ml-2"
							maxlength="2"
							required
						/>
					</div>
				</div>

				<div class="secret-code-container flex flex-col py-5">
					<label for="card-owner">Owner</label>
					<input
						type="text"
						name="card-owner"
						maxlength="26 "
						required
						class="card-owner rounded text-center uppercase"
					/>
				</div>
				<div class="secret-code-container flex flex-col py-5">
					<label for="card-crypto">Cryptogram</label>
					<input
						type="text"
						name="card-crypto"
						class="card-crypto rounded w-1/5 text-center"
						maxlength="3"
						required
					/>
				</div>
				<button
					type="submit"
					class="bg-red-100 px-2 rounded shadow-sm shadow-black active:shadow-none active:translate-y-px"
				>
					Validate
				</button>
			</form>
		</section>

		<script src="script.js"></script>
	</body>
</html>
