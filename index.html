<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="dist/style.css" />
		<title>Credit Card Checkout</title>
	</head>
	<body>
		<section
			class="bg-red-300 w-screen h-screen relative flex justify-end items-center font-mono"
		>
			<div
				class="card-front-face max-w-xs max-h-52 w-3/5 h-3/5 bg-gradient-to-bl from-blue-950 to-green-600 rounded-2xl flex flex-col pl-8 absolute top-1/4 left-1/4 z-10 shadow-2xl"
			>
				<div
					class="w-1/5 h-fit absolute top-2 right-2 bg-zinc-50 rounded"
				>
					<img
						src="utils/svg/visa.svg"
						alt="puce electronique de la CB"
						class="w-full"
					/>
				</div>
				<img
					src="utils/svg/elec-puce.svg"
					alt="puce electronique de la CB"
					class="w-1/5 h-1/5 mt-12"
				/>
				<div class="card-number-container flex mt-4 h-6">
					<p class="card-number text-xl text-amber-400 mr-6"></p>
					<p class="card-number text-xl text-amber-400 mr-6"></p>
					<p class="card-number text-xl text-amber-400"></p>
				</div>
				<div class="ml-6">
					<p class="text-xs">Expiration Date</p>
					<p class="text-amber-400 w-fit">
						<span class="date text-amber-400 block w-5"></span
						>/<span class="date text-amber-400 block w-5"></span>
					</p>
				</div>
				<h2 class="owner text-amber-400 uppercase"></h2>
			</div>

			<div
				class="card-back-face max-w-xs max-h-52 w-3/5 h-3/5 bg-gradient-to-bl from-blue-950 to-green-600 rounded-2xl pt-6 absolute top-1/3 left-1/3 shadow-2xl"
			>
				<div class="w-full h-1/4 bg-black"></div>
				<div
					class="w-4/5 h-1/5 bg-slate-300 flex justify-end items-center ml-6 mt-4"
				>
					<p class="cryptogram mr-1 italic"></p>
				</div>
			</div>

			<div
				class="coord-field w-1/5 h-fit p-5 rounded-md bg-neutral-300 mr-96 shadow-2xl"
			>
				<div class="secret-code-container flex flex-col py-5">
					<label for="card-number">Card number</label>

					<div class="flex w-10/12">
						<input
							type="text"
							id="card-number"
							name="card-number"
							class="input-card-number rounded text-center w-1/3 mr-2"
							maxlength="4"
						/>
						<input
							type="text"
							id="card-number"
							name="card-number"
							class="input-card-number rounded text-center w-1/3 mr-2"
							maxlength="4"
						/><input
							type="text"
							id="card-number"
							name="card-number"
							class="input-card-number rounded text-center w-1/3"
							maxlength="4"
						/>
					</div>
				</div>

				<div class="secret-code-container flex flex-col py-5">
					<label for="card-expiration-date">Expiration Date</label>

					<div class="flex w-2/4">
						<input
							type="text"
							id="card-expiration-date"
							name="card-expiration-date"
							class="input-expiration-date rounded w-1/4 mr-2 text-center"
							maxlength="2"
						/>/
						<input
							type="text"
							id="card-expiration-date"
							name="card-expiration-date"
							class="input-expiration-date rounded w-1/4 text-center"
							maxlength="2"
						/>
					</div>
				</div>

				<div class="secret-code-container flex flex-col py-5">
					<label for="card-owner">Owner</label>
					<input
						type="text"
						id="card-owner"
						name="card-owner"
						maxlength="26 "
						class="rounded text-center uppercase"
					/>
				</div>
				<div class="secret-code-container flex flex-col py-5">
					<label for="card-crypto">Cryptogram</label>
					<input
						type="text"
						id="card-crypto"
						name="card-crypto"
						class="rounded w-1/5 text-center"
						maxlength="3"
					/>
				</div>
				<button
					class="bg-red-100 px-2 rounded shadow-2xl active:shadow-none"
				>
					Validate
				</button>
			</div>
		</section>

		<script src="script.js"></script>
	</body>
</html>
